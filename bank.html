<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl">Get some Moneeeeeeeeeeeeeey!!!!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >
                        $ <span id="deposit-total"> 00</span> 
                    </h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">
                        $ <span id="withdraw-total">00</span> 
                    </h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl" >
                        $ <span id="balance-total">1240</span>
                    </h2>
                </div>
               

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt=12">
            <div class="grid grid-cols-2 gap-4 w-9/12 ">
                <div class="bg-green-600 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white"> please Deposit</h4>
                    
                        <input type="text" class="w-9/12 block mb-2 px-3  " id="deposit-field" placeholder="ammount">
                       
                        <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">DEPOSIT</button>
                    
                </div>
                <div class="bg-green-600 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white"> please Withdraw</h4>
                    
                        <input type="email" class="w-9/12 block mb-2 px-3 " id="withdraw-field" placeholder="ammount">
                       
                        <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700" id="" >Withdraw</button>
                    
                </div>
               
               
            </div>

        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
